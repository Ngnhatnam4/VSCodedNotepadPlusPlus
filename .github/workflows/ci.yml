name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python (if your plugin build uses Python)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover tests

      # Optional: Package plugin or build steps here

      - name: Upload artifact (plugin package)
        uses: actions/upload-artifact@v3
        with:
          name: VSNotepad++Plugin
          path: ./dist
